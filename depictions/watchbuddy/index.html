<!DOCTYPE html>
<html lang="en">
    <head>
        <title>watchbuddy</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <style>
            @media (max-width: 767px) {
                body {
                    background: #efeff4 !important;
                    margin: 0;
                    padding: 0;
                    border: 0;
                    outline: 0;
                    box-sizing: border-box;
                }
                .container {
                    padding-top: 10px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="alert-data-kek"></div>
            <ul class="list-group" id="repoFooterLinks">
                <a class="link-item list-group-item" href="twitter:///user?screen_name=paddycodes"
                    ><span class="fa fa-twitter"></span> @paddycodes on twitter</a
                >
            </ul>
        </div>

        <br />
        <script>
            function iOSversion() {
                if (/iP(hone|od|ad)/.test(navigator.platform)) {
                    var v = navigator.appVersion.match(/OS (\d+)_(\d+)_?(\d+)?/);
                    return [parseInt(v[1], 10), parseInt(v[2], 10), parseInt(v[3] || 0, 10)];
                }
            }
            ver = iOSversion();
            if (ver[0] >= 13) {
                $('.alert-data-kek').html(`
			<div class="alert alert-success" role="alert">
				Your iOS Version is compatible with DeNotched!
			</div>
		`);
            } else {
                $('.alert-data-kek').html(`
			<div class="alert alert-error" role="alert">
				Your iOS Version is not compatible with WatchBuddy!
			</div>
		`);
            }
        </script>
    </body>
</html>
